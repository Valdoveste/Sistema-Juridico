<h1 mat-dialog-title>Editar Acordo</h1>
<form (ngSubmit)="updateAcordo()" #formDir="ngForm" [formGroup]="updateAcordoForm">
    <div mat-dialog-content>
        <mat-form-field>
            <input name="ACORDO" formControlName="ACORDO" matInput mask="separator.2" thousandSeparator="." required
                [(ngModel)]="updateData.value">
        </mat-form-field>

        <div mat-raised-action class="float-right" style="padding: 0 16px;">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button>Salvar</button>
        </div>
    </div>
</form>
