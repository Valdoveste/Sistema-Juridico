<ul class="process-create-opposingparty__list" class="mt-2">
    <ng-container [ngSwitch]="componentName">
        <ng-template ngSwitchDefault="'0'">
            <div>
                <div class="row-item">
                    <span class="sm-text">Nome</span>
                    <!-- <br> -->
                    <input name="NOME" disabled [(ngModel)]="viewParteContriaRequest.NOME">
                </div>

                <div class="--div">
                    <div class="--row" style="justify-content: flex-start;">
                        <div class="row-item">
                            <span class="sm-text">CPF</span>
                            <input type="text" mask="000.000.000-00" placeholder="000.000.000-00" disabled
                                [(ngModel)]="viewParteContriaRequest.CPF" name="CPF">
                        </div>

                        <div class="row-item">
                            <span class="sm-text">RG</span>
                            <input type="text" mask="00.000.000-0" placeholder="00.000.000-0" disabled
                                [(ngModel)]="viewParteContriaRequest.RG" name="RG">
                        </div>
                    </div>
                </div>

                <div class="row-item" style="width: 30%">
                    <span class="sm-text">CEP</span>
                    <input name="CEP" mask="0000-000" placeholder="0000-000" disabled
                        [(ngModel)]=" viewParteContriaRequest.CEP">
                </div>

                <div class="--div">
                    <div class="--row">
                        <div class="row-item w-100">
                            <span class="sm-text">Enderço</span>
                            <input name="ENDERECO" disabled [(ngModel)]=" viewParteContriaRequest.ENDERECO">
                        </div>

                        <div class="row-item" style="width: 35%;">
                            <span class="sm-text">Número</span>
                            <input name="NUMERO" disabled [(ngModel)]=" viewParteContriaRequest.NUMERO">
                        </div>
                    </div>
                </div>

                <div class="row-item">
                    <span class="sm-text">Complemento</span>
                    <input name="COMPLEMENTO" disabled [(ngModel)]=" viewParteContriaRequest.COMPLEMENTO">
                </div>

                <div>
                    <div class="--div">
                        <div class="--row" style="justify-content: flex-start;">
                            <div class="row-item">
                                <span class="sm-text">Cargo</span>
                                <input name="CARGO" disabled [(ngModel)]=" viewParteContriaRequest.CARGO">
                            </div>

                            <div class="row-item">
                                <span class="sm-text">Ultimo salário</span>
                                <input name="ULTIMO_SALARIO" disabled mask=" separator.2" thousandSeparator="."
                                    suffix=",00" [(ngModel)]="viewParteContriaRequest.ULTIMO_SALARIO">
                            </div>
                        </div>
                    </div>

                    <div class="--div">
                        <div class="--row" style="justify-content: flex-start">
                            <div class="row-item" style="width: auto;">
                                <span class="sm-text">Data admissão</span>
                                <input name="DATA_ADMISSAO" type="date" disabled
                                    [(ngModel)]=" viewParteContriaRequest.DATA_ADMISSAO">
                            </div>

                            <div class="row-item" style="width: auto;">
                                <span class="sm-text">Data demissão</span>
                                <input name="DATA_DEMISSAO" type="date" disabled
                                    [(ngModel)]=" viewParteContriaRequest.DATA_DEMISSAO">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </ng-template>

        <ng-template [ngSwitchCase]="'1'">
            <div mat-dialog-content>
                <div class="row-item">
                    <span class="sm-text">Nome</span>
                    <input name="NOME" disabled required [(ngModel)]=" viewParteContriaRequest.NOME">
                </div>

                <div class="--div">
                    <div class="--row">
                        <div class="row-item" style="width: 80%">
                            <span class="sm-text">Nome Fantasia</span>
                            <input type="text" disabled required [(ngModel)]="viewParteContriaRequest.NOME_FANTASIA"
                                name="NOME_FANTASIA">
                        </div>

                        <div class="row-item">
                            <span class="sm-text">CNPJ</span>
                            <input type="text" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00" disabled
                                required [(ngModel)]="viewParteContriaRequest.CNPJ" name="CNPJ">
                        </div>
                    </div>
                </div>

                <div class="row-item" style="width: 30%">
                    <span class="sm-text">CEP</span>
                    <input name="CEP" mask="0000-000" placeholder="0000-000" disabled required
                        [(ngModel)]=" viewParteContriaRequest.CEP">
                </div>

                <div class="--div">
                    <div class="--row">
                        <div class="row-item" style="width:70%">
                            <span class="sm-text">Enderço</span>
                            <input name="ENDERECO" disabled required [(ngModel)]=" viewParteContriaRequest.ENDERECO">
                        </div>

                        <div style="width: 35%;" style="padding: 0 16px">
                            <span class="sm-text">Número</span>
                            <input name="NUMERO" disabled required [(ngModel)]=" viewParteContriaRequest.NUMERO">
                        </div>
                    </div>
                </div>

                <div class="row-item">
                    <span class="sm-text">Complemento</span>
                    <input name="COMPLEMENTO" disabled required [(ngModel)]=" viewParteContriaRequest.COMPLEMENTO">
                </div>

                <div class="--div">
                    <div class="--row">
                        <div class="row-item">
                            <span class="sm-text">Estado</span>
                            <select name="ESTADO" class="process-create-processdetails--input-select" required disabled
                                [(ngModel)]=" viewParteContriaRequest.ESTADO">
                                <option value="">Selcionar estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <div class="row-item">
                            <span class="sm-text">Cidade</span>
                            <input name="CIDADE" disabled required [(ngModel)]=" viewParteContriaRequest.CIDADE">
                        </div>

                        <div class="row-item">
                            <span class="sm-text">Pais</span>
                            <input name="PAIS" disabled required [(ngModel)]=" viewParteContriaRequest.PAIS">
                        </div>
                    </div>
                </div>

                <div class="row-item">
                    <span class="sm-text">Observação</span>
                    <textarea name="OBSERVACAO" disabled required [(ngModel)]=" viewParteContriaRequest.OBSERVACAO"
                        rows="10" class="process-create-processdetails w-100"></textarea>
                </div>
            </div>
        </ng-template>
    </ng-container>
</ul>
