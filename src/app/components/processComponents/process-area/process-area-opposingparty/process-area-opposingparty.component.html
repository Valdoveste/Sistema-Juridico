<div class="process-create-opposingparty">
  <h3>Parte Contrária</h3>
  <ul class="process-create-opposingparty__list">
    <label class="mb-2 process-create-checkbox" for="checkBox">
      <input type="checkbox" #checkBox disabled id="checkBox" class="w-auto">
      <p class="sm-text">
        Funcionário / Ex-funcionário
      </p>
    </label>

    <div>
      <li class="process-create-opposingparty__list__item">
        <div class="process-create-opposingparty__list__item--div">
          <p class="sm-text">Nome</p>
          <input type="text" name="PARTE_CONTRARIA_NOME" disabled inlength="10" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_NOME"
            class="process-create-opposingparty--name">

          <div class="process-create-opposingparty__list__item--row">
            <span style="width: 60%">
              <p class="sm-text">Nome Fantasia</p>
              <input type="text" name="PARTE_CONTRARIA_NOME" disabled
                [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_NOME_FANTASIA" class="process-create-opposingparty">
            </span>

            <span>
              <p class="sm-text">CNPJ</p>
              <input type="text" disabled name="PARTE_CONTRARIA_CNPJ" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_CNPJ"
                class="process-create-opposingparty">
            </span>
          </div>
        </div>
      </li>
      <li class="process-create-opposingparty__list__item">
        <div class="process-create-opposingparty__list__item--div">
          <p class="sm-text">CEP</p>
          <input type="text" disabled name="PARTE_CONTRARIA_CEP" aceholder="00000-000"
            [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_CEP" class="process-create-opposingparty--zipcode">
          <div class="process-create-opposingparty__list__item--row">
            <span style="width: 40%;">
              <p class="sm-text">Endereço</p>
              <input type="text" disabled name="PARTE_CONTRARIA_ENDERECO" placeholder=""
                [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_ENDERECO" class="process-create-opposingparty--adress">
            </span>
            <span>
              <p class="sm-text">Número</p>
              <input type="text" disabled name="PARTE_CONTRARIA_NUMERO" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_NUMERO"
                class="process-create-opposingparty-adressnumber">
            </span>

            <span>
              <p class="sm-text">Complemento</p>
              <input type="text" disabled name="PARTE_CONTRARIA_COMPLEMENTO" placeholder=""
                [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_COMPLEMENTO"
                class="process-create-opposingparty--adresscomplement">
            </span>
          </div>
        </div>
      </li>

      <li class="process-create-processdetails__list__item">
        <div class="process-create-processdetails__list__item--div">
          <div class="process-create-processdetails__list__item--row">
            <span>
              <p class="sm-text">Estado</p>
              <input type="text" disabled name="PARTE_CONTRARIA_ESTADO" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_ESTADO"
                class="process-create-processdetails">
            </span>

            <span class="mx-1">
              <p class="sm-text">Cidade</p>
              <input type="text" disabled name="PARTE_CONTRARIA_CIDADE" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_CIDADE"
                class="process-create-processdetails">
            </span>

            <span>
              <p class="sm-text">Pais</p>
              <input type="text" disabled name="PARTE_CONTRARIA_PAIS" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_PAIS"
                class="process-create-processdetails">
            </span>
          </div>
          <span>
            <p class="sm-text">Observação</p>
            <textarea disabled name="PARTE_CONTRARIA_OBSERVACAO" [(ngModel)]="processoDetalhes.PARTE_CONTRARIA_OBSERVACAO" rows="10"
              class="process-create-processdetails w-100"></textarea>
          </span>
        </div>
      </li>
    </div>
