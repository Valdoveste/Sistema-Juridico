<h1 style="padding: 0 24px;" mat-dialog-title>Detalhes andamento</h1>
<form #formDir="ngForm" style="height: 549px" [formGroup]="viewAcordoForm">
    <div mat-dialog-content>
        <mat-form-field class="mb-3" style="width: 40%">
            <input readonly name="TIPO_DE_ANDAMENTO" formControlName="TIPO_DE_ANDAMENTO"
                [(ngModel)]="andamentoDetalhes.TIPO_DE_ANDAMENTO" matInput>
        </mat-form-field>

        <textarea readonly style="height: 400px;" class="w-100" rows="10" name="DESC_ANDAMENTO"
            formControlName="DESC_ANDAMENTO" matInput [(ngModel)]="andamentoDetalhes.DESC_ANDAMENTO"></textarea>

        <div class="float-right">
            <div mat-raised-action>
                <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            </div>
        </div>
    </div>
</form>
