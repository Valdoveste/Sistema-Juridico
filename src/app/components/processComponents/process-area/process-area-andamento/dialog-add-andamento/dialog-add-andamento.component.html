<h1 style="padding: 0 24px;" mat-dialog-title>Adicionar Andamento</h1>
<form #formDir="ngForm" [formGroup]="createAndamentoForm">
    <div mat-dialog-content>
        <div style="padding: 0 16px;">
            <select class="process-searchbar__list__item--input-select mb-2" name="TIPO_DE_ANDAMENTO"
                formControlName="TIPO_DE_ANDAMENTO" [(ngModel)]="createAndamentoRequest.TIPO_DE_ANDAMENTO" matInput>
                <option value="">Selecionar Tipo De Andamento</option>
                <option *ngFor="let andamento of tiposAndamentos" value="{{andamento.TIPO_DE_ANDAMENTO}}">
                    {{andamento.TIPO_DE_ANDAMENTO}}</option>
            </select>
        </div>

        <mat-form-field>
            <textarea style="height: 400px;" class="w-100" rows="10" name="DESC_ANDAMENTO"
                formControlName="DESC_ANDAMENTO" matInput required
                [(ngModel)]="createAndamentoRequest.DESC_ANDAMENTO"></textarea>
        </mat-form-field>

        <div mat-raised-action class="w-100 d-flex justify-content-end" style="padding: 0 16px;">

            <div class="w-100 d-flex align-items-center" style="margin-top: 12px;">
                <input type="file" #file (change)="uploadFile(file.files)" style="display: none;" multiple>
                <button style="margin-top: 0 !important; border-radius: 4.5px 0 0 4.5px !important"
                    (click)="file.click()">
                    Procurar
                </button>
                <p class="border rounded-right h-100 d-flex justify-content-center align-items-center px-2">
                    {{filesCount}}
                </p>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <button mat-button mat-dialog-close class="mr-2">Fechar</button>
                <button mat-button type="submit" (click)="createAndamento()">Adicionar</button>
            </div>
        </div>
    </div>
</form>
