<h1 mat-dialog-title>Editar Vara</h1>
<form (ngSubmit)="updateVaras()" #formDir="ngForm" [formGroup]="updateVaraForm">
    <div mat-dialog-content>
        <mat-form-field>
            <p class="sm-text">Vara</p>
            <input name="VARA" formControlName="VARA" matInput required [(ngModel)]="updateData.value">
        </mat-form-field>

        <div mat-raised-action class="float-right" style="padding: 0 16px;">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button>Salvar</button>
        </div>
    </div>
</form>
