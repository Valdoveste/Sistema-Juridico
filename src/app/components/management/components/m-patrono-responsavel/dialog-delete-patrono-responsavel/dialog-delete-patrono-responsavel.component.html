<h1 mat-dialog-title>Remover Patrono Responsavel</h1>
<form (ngSubmit)="deletePatronoResponsavel()" #formDir="ngForm">
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mb-2">
                <span class="sm-text">Nome</span>
                <input readonly matInput name="PATRONO_RESPONSAVEL"
                    [(ngModel)]="deletePatronoResponsavelRequest.PATRONO_RESPONSAVEL">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <span class="sm-text">CPF_CNPJ</span>
                <input readonly name="PATRONO_RESPONSAVEL_CPF_CNPJ" matInput mask="000.000.000-00||00.000.000/0000-00"
                    [(ngModel)]="deletePatronoResponsavelRequest.PATRONO_RESPONSAVEL_CPF_CNPJ">
            </mat-form-field>
        </div>

        <div mat-raised-action class="float-right" style="padding: 0 16px;">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button type="submit" class="btn-default">Remover</button>
        </div>
    </div>
</form>
