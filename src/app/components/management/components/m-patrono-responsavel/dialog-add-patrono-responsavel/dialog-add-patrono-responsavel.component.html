<h1 mat-dialog-title>Criar Patrono Responsavel</h1>
<form (ngSubmit)="createPatronoResponsavel()" #formDir="ngForm" [formGroup]="createPatronoResponsavelForm">
    <div mat-dialog-content>
        <mat-form-field class="mb-2">
            <input name="PATRONO_RESPONSAVEL" placeholder="Nome" formControlName="PATRONO_RESPONSAVEL" matInput required
                [(ngModel)]="createPatronoResponsavelRequest.PATRONO_RESPONSAVEL">
        </mat-form-field>

        <mat-form-field>
            <input name="PATRONO_RESPONSAVEL_CPF_CNPJ" placeholder="CPF/CNPJ" formControlName="PATRONO_RESPONSAVEL_CPF_CNPJ" matInput
                [(ngModel)]="createPatronoResponsavelRequest.PATRONO_RESPONSAVEL_CPF_CNPJ">
        </mat-form-field>

        <div mat-raised-action class="float-right">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button type="submit">Adicionar</button>
        </div>
    </div>
</form>
