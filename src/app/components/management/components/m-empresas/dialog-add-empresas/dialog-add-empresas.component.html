<h1 mat-dialog-title>Criar Empresas</h1>
<form (ngSubmit)="createEmpresas()" #formDir="ngForm" [formGroup]="createEmpresasForm">
    <div mat-dialog-content>
        <mat-form-field class="mb-2">
            <input name="EMPRESA" placeholder="EMPRESA" formControlName="EMPRESA" matInput required
                [(ngModel)]="createEmpresasRequest.EMPRESA">
        </mat-form-field>

        <mat-form-field>
            <input name="CPF_CNPJ" placeholder="CPF/CNPJ" formControlName="CPF_CNPJ" matInput
                [(ngModel)]="createEmpresasRequest.CPF_CNPJ">
        </mat-form-field>

        <div mat-raised-action class="float-right">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button type="submit">Adicionar</button>
        </div>
    </div>
</form>
