<h1 mat-dialog-title>Visualizar Parte Contraria</h1>
<ul class="process-create-opposingparty__list" class="mt-2">
    <ng-container [ngSwitch]="componentName">
        <ng-template ngSwitchDefault="'0'">
            <div mat-dialog-content>
                <mat-form-field>
                    <span class="sm-text">Nome</span>
                    <input name="NOME" matInput disabled [(ngModel)]="viewParteContriaRequest.NOME">
                </mat-form-field>

                <div class="--div">
                    <div class="--row">
                        <mat-form-field>
                            <span class="sm-text">CPF</span>
                            <input type="text" mask="000.000.000-00" placeholder="000.000.000-00" matInput disabled
                                [(ngModel)]="viewParteContriaRequest.CPF" name="CPF">
                        </mat-form-field>

                        <mat-form-field>
                            <span class="sm-text">RG</span>
                            <input type="text" mask="00.000.000-0" placeholder="00.000.000-0" matInput disabled
                                [(ngModel)]="viewParteContriaRequest.RG" name="RG">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field style="width: 30%">
                    <span class="sm-text">CEP</span>
                    <input name="CEP" mask="0000-000" placeholder="0000-000" matInput disabled
                        [(ngModel)]=" viewParteContriaRequest.CEP">
                </mat-form-field>

                <div class="--div">
                    <div class="--row">
                        <mat-form-field>
                            <span class="sm-text">Enderço</span>
                            <input name="ENDERECO" matInput disabled [(ngModel)]=" viewParteContriaRequest.ENDERECO">
                        </mat-form-field>

                        <mat-form-field style="width: 35%;">
                            <span class="sm-text">Número</span>
                            <input name="NUMERO" matInput disabled [(ngModel)]=" viewParteContriaRequest.NUMERO">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field>
                    <span class="sm-text">Complemento</span>
                    <input name="COMPLEMENTO" matInput disabled [(ngModel)]=" viewParteContriaRequest.COMPLEMENTO">
                </mat-form-field>

                <div>
                    <div class="--div">
                        <div class="--row">
                            <mat-form-field>
                                <span class="sm-text">Cargo</span>
                                <input name="CARGO" matInput disabled [(ngModel)]=" viewParteContriaRequest.CARGO">
                            </mat-form-field>

                            <mat-form-field>
                                <span class="sm-text">Ultimo salário</span>
                                <input name="ULTIMO_SALARIO" matInput disabled mask=" separator.2" thousandSeparator="."
                                    [(ngModel)]="viewParteContriaRequest.ULTIMO_SALARIO">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="--div">
                        <div class="--row" style="justify-content: flex-start !important">
                            <mat-form-field style="width: auto;">
                                <span class="sm-text">Data admissão</span>
                                <input name="DATA_ADMISSAO" type="date" matInput disabled
                                    [(ngModel)]=" viewParteContriaRequest.DATA_ADMISSAO">
                            </mat-form-field>

                            <mat-form-field style="width: auto;">
                                <span class="sm-text">Data demissão</span>
                                <input name="DATA_DEMISSAO" type="date" matInput disabled
                                    [(ngModel)]=" viewParteContriaRequest.DATA_DEMISSAO">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div mat-raised-action class="float-right" style="padding: 0 16px;">
                    <button mat-button mat-dialog-close class="mr-2">Fechar</button>
                </div>
            </div>
        </ng-template>

        <ng-template [ngSwitchCase]="'1'">
            <div mat-dialog-content>
                <mat-form-field>
                    <span class="sm-text">Nome</span>
                    <input name="NOME" matInput disabled [(ngModel)]=" viewParteContriaRequest.NOME">
                </mat-form-field>

                <div class="--div">
                    <div class="--row">
                        <mat-form-field>
                            <span class="sm-text">Nome Fantasia</span>
                            <input type="text" matInput disabled [(ngModel)]="viewParteContriaRequest.NOME_FANTASIA"
                                name="NOME_FANTASIA">
                        </mat-form-field>

                        <mat-form-field>
                            <span class="sm-text">CNPJ</span>
                            <input type="text" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00" matInput
                                disabled [(ngModel)]="viewParteContriaRequest.CNPJ" name="CNPJ">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field style="width: 30%">
                    <span class="sm-text">CEP</span>
                    <input name="CEP" mask="0000-000" placeholder="0000-000" matInput disabled
                        [(ngModel)]=" viewParteContriaRequest.CEP">
                </mat-form-field>

                <div class="--div">
                    <div class="--row">
                        <mat-form-field>
                            <span class="sm-text">Enderço</span>
                            <input name="ENDERECO" matInput disabled [(ngModel)]=" viewParteContriaRequest.ENDERECO">
                        </mat-form-field>

                        <mat-form-field style="width: 35%;">
                            <span class="sm-text">Número</span>
                            <input name="NUMERO" matInput disabled [(ngModel)]=" viewParteContriaRequest.NUMERO">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field>
                    <span class="sm-text">Complemento</span>
                    <input name="COMPLEMENTO" matInput disabled [(ngModel)]=" viewParteContriaRequest.COMPLEMENTO">
                </mat-form-field>

                <div class="--div">
                    <div class="--row">
                        <div style="padding: 0 16px">
                            <span class="sm-text">Estado</span>
                            <select name="ESTADO" class="process-create-processdetails--input-select" matInput disabled
                                [(ngModel)]="viewParteContriaRequest.ESTADO">
                                <option value={{viewParteContriaRequest.ESTADO}}>{{viewParteContriaRequest.ESTADO}}
                                </option>
                            </select>
                        </div>

                        <mat-form-field>
                            <span class="sm-text">Cidade</span>
                            <input name="CIDADE" matInput disabled [(ngModel)]=" viewParteContriaRequest.CIDADE">
                        </mat-form-field>

                        <mat-form-field>
                            <span class="sm-text">Pais</span>
                            <input name="PAIS" matInput disabled [(ngModel)]=" viewParteContriaRequest.PAIS">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field>
                    <span class="sm-text">Observação</span>
                    <textarea name="OBSERVACAO" matInput disabled [(ngModel)]=" viewParteContriaRequest.OBSERVACAO"
                        rows="10" class="process-create-processdetails w-100"></textarea>
                </mat-form-field>

                <div mat-raised-action class="float-right" style="padding: 0 16px;">
                    <button mat-button mat-dialog-close>Fechar</button>
                </div>
            </div>
        </ng-template>
    </ng-container>
</ul>
