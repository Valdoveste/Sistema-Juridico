<div id="process-area">
    <div class="process-area__body">
        <div id="process-create">
            <div class="management">
                <div class="mb-3">
                    <h3>Parte Contraria</h3>
                    <button type="submit" class="btn-default float-right" (click)="openDialogAdd('250ms', '100ms')">
                        Criar Parte Contraria
                    </button>
                </div>
                <table class="table table-borderless">
                    <thead>
                        <tr style="border-top: none;">
                            <th scope="col">Nome</th>
                            <th scope="col">Nome fantasia</th>
                            <th scope="col">CPF/CNPJ</th>
                            <th scope="col">RG</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let parteContria of partecontrarias">

                            <td> {{parteContria.NOME}} </td>

                            <td> {{parteContria.NOME_FANTASIA}} </td>

                            <td *ngIf="parteContria.PF_PJ == 0; else PJ">
                                {{parteContria.CPF | mask: '000.000.000-00'}} </td>

                            <ng-template #PJ>
                                <td>
                                    {{parteContria.CNPJ | mask: '00.000.000/0000-00'}}
                                </td>
                            </ng-template>

                            <td> {{parteContria.RG | mask: '00.000.000-0' }} </td>
                            
                            <td class="cursor-pointer" style="width: 40px;" title="Editar"
                                (click)="openDialogEdit('250ms', '100ms', parteContria.ID)">
                                <svg width="20px" height="20px" viewBox="0 0 18 18" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                                    <g id="out" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                        sketch:type="MSPage">
                                        <path
                                            d="M2.25,12.9378906 L2.25,15.75 L5.06210943,15.75 L13.3559575,7.45615192 L10.5438481,4.64404249 L2.25,12.9378906 L2.25,12.9378906 L2.25,12.9378906 Z M15.5306555,5.28145396 C15.8231148,4.98899458 15.8231148,4.5165602 15.5306555,4.22410082 L13.7758992,2.46934454 C13.4834398,2.17688515 13.0110054,2.17688515 12.718546,2.46934454 L11.3462366,3.84165394 L14.1583461,6.65376337 L15.5306555,5.28145396 L15.5306555,5.28145396 L15.5306555,5.28145396 Z"
                                            id="path" fill="#000000" sketch:type="MSShapeGroup">

                                        </path>
                                    </g>
                                </svg>
                            </td>

                            <td class="cursor-pointer" style="width: 40px;" title="Remover"
                                (click)="openDialogRemove('250ms', '100ms', parteContria.ID)">
                                <svg title="Remover" width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 1.5V2.5H3C2.44772 2.5 2 2.94772 2 3.5V4.5C2 5.05228 2.44772 5.5 3 5.5H21C21.5523 5.5 22 5.05228 22 4.5V3.5C22 2.94772 21.5523 2.5 21 2.5H16V1.5C16 0.947715 15.5523 0.5 15 0.5H9C8.44772 0.5 8 0.947715 8 1.5Z"
                                        fill="#000000" />
                                    <path
                                        d="M3.9231 7.5H20.0767L19.1344 20.2216C19.0183 21.7882 17.7135 23 16.1426 23H7.85724C6.28636 23 4.98148 21.7882 4.86544 20.2216L3.9231 7.5Z"
                                        fill="#000000" />
                                </svg>
                            </td>

                            <td class="cursor-pointer" style="width: 40px;" title="Visualizar"
                                (click)="openDialogView('250ms', '100ms', parteContria.ID)">
                                <svg width="20px" height="20px" clip-rule="evenodd" fill-rule="evenodd"
                                    stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 
                              9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm.002 3c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 
                              1.792-4 4-4zm0 1.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5z"
                                        fill-rule="nonzero" />
                                </svg>
                            </td>
                            <td class="cursor-pointer" style="width: 40px; background-color: #e7117e;"
                                title="Vincular Parte Contraria a Processo"
                                (click)="openDialogLink('250ms', '100ms', parteContria.ID)">
                                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9.16488 17.6505C8.92513 17.8743 8.73958 18.0241 8.54996 18.1336C7.62175 18.6695 6.47816 18.6695 5.54996 18.1336C5.20791 17.9361 4.87912 17.6073 4.22153 16.9498C3.56394 16.2922 3.23514 15.9634 3.03767 15.6213C2.50177 14.6931 2.50177 13.5495 3.03767 12.6213C3.23514 12.2793 3.56394 11.9505 4.22153 11.2929L7.04996 8.46448C7.70755 7.80689 8.03634 7.47809 8.37838 7.28062C9.30659 6.74472 10.4502 6.74472 11.3784 7.28061C11.7204 7.47809 12.0492 7.80689 12.7068 8.46448C13.3644 9.12207 13.6932 9.45086 13.8907 9.7929C14.4266 10.7211 14.4266 11.8647 13.8907 12.7929C13.7812 12.9825 13.6314 13.1681 13.4075 13.4078M10.5919 10.5922C10.368 10.8319 10.2182 11.0175 10.1087 11.2071C9.57284 12.1353 9.57284 13.2789 10.1087 14.2071C10.3062 14.5492 10.635 14.878 11.2926 15.5355C11.9502 16.1931 12.279 16.5219 12.621 16.7194C13.5492 17.2553 14.6928 17.2553 15.621 16.7194C15.9631 16.5219 16.2919 16.1931 16.9495 15.5355L19.7779 12.7071C20.4355 12.0495 20.7643 11.7207 20.9617 11.3787C21.4976 10.4505 21.4976 9.30689 20.9617 8.37869C20.7643 8.03665 20.4355 7.70785 19.7779 7.05026C19.1203 6.39267 18.7915 6.06388 18.4495 5.8664C17.5212 5.3305 16.3777 5.3305 15.4495 5.8664C15.2598 5.97588 15.0743 6.12571 14.8345 6.34955"
                                        stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                                </svg>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
