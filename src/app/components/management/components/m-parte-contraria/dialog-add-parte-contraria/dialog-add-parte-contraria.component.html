<h1 mat-dialog-title>Criar Parte contraria</h1>
<div class="process-create-opposingparty mt-3">
    <ul class="process-create-opposingparty__list" class="mt-2">
        <li class="process-create-opposingparty__list__item mb-2" style="padding: 0 40px;">
            <div class="process-create-opposingparty__list__item--div">
                <p class="sm-text">Relação jurídica</p>
            </div>
            <div class="process-create-opposingparty__list__item--div">
                <select class="process-create-processdetails--input-select">
                    <option value="0" (click)="swapTabs('fisical-person')">Fornecedor / Ex-fornecedor / Cliente /
                        Ex-cliente
                    </option>
                    <option value="1" (click)="swapTabs('legal-person')">Funcionário / Ex-funcionário</option>
                </select>
            </div>
        </li>

        <ng-container [ngSwitch]="componentName">
            <ng-template ngSwitchDefault="'fisical-person'">
                <form (ngSubmit)="createParteContrariaFisical()" #formDir="ngForm"
                    [formGroup]="createParteContrariaFisicalForm">
                    <div mat-dialog-content>
                        <mat-form-field>
                            <span class="sm-text">Nome</span>
                            <input name="NOME" formControlName="NOME" matInput
                                [(ngModel)]="createParteContrariaRequest.NOME">
                        </mat-form-field>

                        <div class="--div">
                            <div class="--row">
                                <mat-form-field>
                                    <span class="sm-text">CPF</span>
                                    <input type="text" mask="000.000.000-00" placeholder="000.000.000-00" matInput
                                        [(ngModel)]="createParteContrariaRequest.CPF" name="CPF" formControlName="CPF">
                                </mat-form-field>

                                <mat-form-field>
                                    <span class="sm-text">RG</span>
                                    <input type="text" mask="00.000.000-0" placeholder="00.000.000-0" matInput
                                        [(ngModel)]="createParteContrariaRequest.RG" name="RG" formControlName="RG">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field style="width: 30%">
                            <span class="sm-text">CEP</span>
                            <input name="CEP" mask="0000-000" placeholder="0000-000" formControlName="CEP" matInput
                                [(ngModel)]="createParteContrariaRequest.CEP">
                        </mat-form-field>

                        <div class="--div">
                            <div class="--row">
                                <mat-form-field>
                                    <span class="sm-text">Enderço</span>
                                    <input name="ENDERECO" formControlName="ENDERECO" matInput
                                        [(ngModel)]="createParteContrariaRequest.ENDERECO">
                                </mat-form-field>

                                <mat-form-field style="width: 35%;">
                                    <span class="sm-text">Número</span>
                                    <input name="NUMERO" formControlName="NUMERO" matInput
                                        [(ngModel)]="createParteContrariaRequest.NUMERO">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field>
                            <span class="sm-text">Complemento</span>
                            <input name="COMPLEMENTO" formControlName="COMPLEMENTO" matInput
                                [(ngModel)]="createParteContrariaRequest.COMPLEMENTO">
                        </mat-form-field>

                        <div>
                            <div class="--div">
                                <div class="--row">
                                    <mat-form-field>
                                        <span class="sm-text">Cargo</span>
                                        <input name="CARGO" formControlName="CARGO" matInput
                                            [(ngModel)]="createParteContrariaRequest.CARGO">
                                    </mat-form-field>

                                    <mat-form-field>
                                        <span class="sm-text">Ultimo salário</span>
                                        <input name="ULTIMO_SALARIO" formControlName="ULTIMO_SALARIO" matInput
                                            mask="separator.2" thousandSeparator="." suffix=",00"
                                            [(ngModel)]="createParteContrariaRequest.ULTIMO_SALARIO">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="--div">
                                <div class="--row" style="justify-content: flex-start !important">
                                    <mat-form-field style="width: auto;">
                                        <span class="sm-text">Data admissão</span>
                                        <input name="DATA_ADMISSAO" type="date" formControlName="DATA_ADMISSAO" matInput
                                            [(ngModel)]="createParteContrariaRequest.DATA_ADMISSAO">
                                    </mat-form-field>

                                    <mat-form-field style="width: auto;">
                                        <span class="sm-text">Data demissão</span>
                                        <input name="DATA_DEMISSAO" type="date" formControlName="DATA_DEMISSAO" matInput
                                            [(ngModel)]="createParteContrariaRequest.DATA_DEMISSAO">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div mat-raised-action class="float-right" style="padding: 0 16px;">
                            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
                            <button mat-button type="submit">Adicionar</button>
                        </div>
                    </div>
                </form>
            </ng-template>

            <ng-template [ngSwitchCase]="'legal-person'">
                <form (ngSubmit)="createParteContrariaLegal()" #formDir="ngForm"
                    [formGroup]="createParteContrariaLegalForm">
                    <div mat-dialog-content>
                        <mat-form-field>
                            <span class="sm-text">Nome</span>
                            <input name="NOME" formControlName="NOME" matInput required
                                [(ngModel)]="createParteContrariaRequest.NOME">
                        </mat-form-field>

                        <div class="--div">
                            <div class="--row">
                                <mat-form-field>
                                    <span class="sm-text">Nome Fantasia</span>
                                    <input type="text" matInput required
                                        [(ngModel)]="createParteContrariaRequest.NOME_FANTASIA" name="NOME_FANTASIA"
                                        formControlName="NOME_FANTASIA">
                                </mat-form-field>

                                <mat-form-field>
                                    <span class="sm-text">CNPJ</span>
                                    <input type="text" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00"
                                        matInput required [(ngModel)]="createParteContrariaRequest.CNPJ" name="CNPJ"
                                        formControlName="CNPJ">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field style="width: 30%">
                            <span class="sm-text">CEP</span>
                            <input name="CEP" mask="0000-000" placeholder="0000-000" formControlName="CEP" matInput
                                required [(ngModel)]="createParteContrariaRequest.CEP">
                        </mat-form-field>

                        <div class="--div">
                            <div class="--row">
                                <mat-form-field>
                                    <span class="sm-text">Enderço</span>
                                    <input name="ENDERECO" formControlName="ENDERECO" matInput required
                                        [(ngModel)]="createParteContrariaRequest.ENDERECO">
                                </mat-form-field>

                                <mat-form-field style="width: 35%;">
                                    <span class="sm-text">Número</span>
                                    <input name="NUMERO" formControlName="NUMERO" matInput required
                                        [(ngModel)]="createParteContrariaRequest.NUMERO">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field>
                            <span class="sm-text">Complemento</span>
                            <input name="COMPLEMENTO" formControlName="COMPLEMENTO" matInput required
                                [(ngModel)]="createParteContrariaRequest.COMPLEMENTO">
                        </mat-form-field>

                        <div class="--div">
                            <div class="--row">
                                <div style="padding: 0 16px">
                                    <span class="sm-text">Estado</span>
                                    <select name="ESTADO" class="process-create-processdetails--input-select"
                                        formControlName="ESTADO" required matInput
                                        [(ngModel)]="createParteContrariaRequest.ESTADO">
                                        <option value="">Selcionar estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>

                                <mat-form-field>
                                    <span class="sm-text">Cidade</span>
                                    <input name="CIDADE" formControlName="CIDADE" matInput required
                                        [(ngModel)]="createParteContrariaRequest.CIDADE">
                                </mat-form-field>

                                <mat-form-field>
                                    <span class="sm-text">Pais</span>
                                    <input name="PAIS" formControlName="PAIS" matInput required
                                        [(ngModel)]="createParteContrariaRequest.PAIS">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field>
                            <span class="sm-text">Observação</span>
                            <textarea name="OBSERVACAO" matInput formControlName="OBSERVACAO" required
                                [(ngModel)]="createParteContrariaRequest.OBSERVACAO" rows="10"
                                class="process-create-processdetails w-100"></textarea>
                        </mat-form-field>

                        <div mat-raised-action class="float-right" style="padding: 0 16px;">
                            <button class="btn-default" mat-button mat-dialog-close class="mr-2">Fechar</button>
                            <button class="btn-default" mat-button type="submit">Adicionar</button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ng-container>
    </ul>
</div>
