<h1 mat-dialog-title>Criar √Årea do Direito</h1>
<form (ngSubmit)="createAreaDoDireito()" #formDir="ngForm" [formGroup]="createAreaDoDireitoForm">
    <div mat-dialog-content>
        <mat-form-field>
            <input name="AREA_DO_DIREITO" formControlName="AREA_DO_DIREITO" matInput required [(ngModel)]="createAreaDoDireitoRequest.AREA_DO_DIREITO">
        </mat-form-field>   

        <div mat-raised-action class="float-right">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button type="submit">Adicionar</button>
        </div>
    </div>
</form>
