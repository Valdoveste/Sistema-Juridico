<h1 mat-dialog-title>Remover Área do Direito</h1>
<form (ngSubmit)="deleteAreaDoDireito()" #formDir="ngForm">
    <div mat-dialog-content>
        <mat-form-field>
            <p class="sm-text">Área do Direito</p>
            <input matInput disabled [value]="removeData.value">
        </mat-form-field>
    
        <div mat-raised-action class="float-right" style="padding: 0 16px;">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button>Remover</button>
        </div>
    </div>
</form>
