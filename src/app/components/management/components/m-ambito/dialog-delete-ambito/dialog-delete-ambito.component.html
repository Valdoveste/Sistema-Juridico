<h1 mat-dialog-title>Remover Âmbito</h1>
<form (ngSubmit)="deleteAmbito()" #formDir="ngForm">
    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <p class="sm-text">Âmbito</p>
                <input matInput disabled value={{deleteData.value}}>
            </mat-form-field>
        </div>

        <div mat-raised-action class="float-right" style="padding: 0 16px;">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button type="submit" class="btn-default">Remover</button>
        </div>
    </div>
</form>
