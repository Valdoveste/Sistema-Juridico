<h1 mat-dialog-title>Editar Foro/Tribunal/Orgão</h1>
<form (ngSubmit)="updateForoTribunalOrgaos()" #formDir="ngForm" [formGroup]="updateForoTribunalOrgaoForm">
    <div mat-dialog-content>
        <mat-form-field>
            <p class="sm-text">Foro/Tribunal/Orgão</p>
            <input name="ForoTribunalOrgao" formControlName="ForoTribunalOrgao" matInput required [(ngModel)]="updateData.value">
        </mat-form-field>

        <div mat-raised-action class="float-right">
            <button mat-button mat-dialog-close class="mr-2">Fechar</button>
            <button mat-button>Salvar</button>
        </div>
    </div>
</form>
